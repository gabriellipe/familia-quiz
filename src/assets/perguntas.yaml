- pergunta: "Seu filho fica sonolento nas aulas. O que você faz primeiro?"
  alternativas:
    - texto: "Conversar sobre hábitos noturnos e combinar regras de horário."
      justificativa: "Promove conscientização e parceria família–escola, reduzindo ansiedade e melhorando foco."
    - texto: "Ignorar; é só fase."
      justificativa: "Minimiza um possível sinal de uso problemático de telas e não promove conscientização."
    - texto: "Proibir totalmente o celular imediatamente."
      justificativa: "Pode reduzir ansiedade a curto prazo, mas sem diálogo pode prejudicar a cooperação."
    - texto: "Culpar a escola pelos horários."
      justificativa: "Enfraquece a parceria e não atua na raiz do problema."

- pergunta: "O aluno usa o celular durante a explicação. Qual a melhor atitude?"
  alternativas:
    - texto: "Conversar em particular e explicar o impacto na aprendizagem."
      justificativa: "Favorece diálogo e autorregulação."
    - texto: "Tomar o celular na frente da turma."
      justificativa: "Pode gerar constrangimento e resistência."
    - texto: "Fingir que não viu."
      justificativa: "Não corrige o comportamento e reforça o hábito."
    - texto: "Aplicar punição severa imediatamente."
      justificativa: "Reduz o uso, mas sem conscientização real."

- pergunta: "O estudante não entrega trabalhos porque passa a noite jogando online. Como agir?"
  alternativas:
    - texto: "Orientar sobre equilíbrio entre lazer e estudo."
      justificativa: "Ensina organização e responsabilidade."
    - texto: "Aceitar justificativa e adiar o prazo."
      justificativa: "Incentiva a procrastinação."
    - texto: "Conversar com a família sobre limites digitais."
      justificativa: "Aumenta o apoio conjunto."
    - texto: "Ignorar a situação."
      justificativa: "Perpetua o problema."

- pergunta: "A turma apresenta queda de rendimento geral por excesso de telas. O que fazer?"
  alternativas:
    - texto: "Promover projetos de conscientização digital."
      justificativa: "Estimula reflexão coletiva e mudanças saudáveis."
    - texto: "Aplicar provas mais difíceis como punição."
      justificativa: "Gera ansiedade e resistência."
    - texto: "Fazer dinâmicas sem telas."
      justificativa: "Cria alternativas positivas de aprendizagem."
    - texto: "Ignorar, pois é moda."
      justificativa: "Não resolve a raiz do problema."

- pergunta: "Seu filho reclama que só consegue dormir tarde porque fica no celular. O que você faz?"
  alternativas:
    - texto: "Estabelecer rotina de sono e desligamento digital."
      justificativa: "Melhora a higiene do sono e a concentração."
    - texto: "Permitir uso irrestrito."
      justificativa: "Mantém o ciclo prejudicial."
    - texto: "Culpar apenas a escola."
      justificativa: "Ignora a corresponsabilidade."
    - texto: "Punir sem explicação."
      justificativa: "Gera resistência sem mudança real."

- pergunta: "Um aluno demonstra irritação quando fica sem o celular. Como lidar?"
  alternativas:
    - texto: "Escutar suas dificuldades e trabalhar autorregulação."
      justificativa: "Favorece empatia e desenvolvimento socioemocional."
    - texto: "Ignorar o comportamento."
      justificativa: "Deixa de acolher sinais de dependência."
    - texto: "Zombar da reação."
      justificativa: "Enfraquece a confiança e autoestima."
    - texto: "Estabelecer diálogo e limites claros."
      justificativa: "Constrói cooperação e responsabilidade."

- pergunta: "A família permite celular à vontade até de madrugada. O que a escola pode fazer?"
  alternativas:
    - texto: "Dialogar com a família sobre impactos no aprendizado."
      justificativa: "Fortalece a parceria e busca soluções conjuntas."
    - texto: "Ignorar, pois é escolha da família."
      justificativa: "Deixa de proteger o direito de aprender."
    - texto: "Punir diretamente o aluno sem envolver a família."
      justificativa: "Enfraquece o apoio e gera conflito."
    - texto: "Promover palestra sobre uso saudável da tecnologia."
      justificativa: "Conscientiza coletivamente."

- pergunta: "Um estudante usa o celular como desculpa para não participar das atividades. Qual a reação adequada?"
  alternativas:
    - texto: "Propor alternativas motivadoras sem telas."
      justificativa: "Resgata o engajamento e reduz evasão."
    - texto: "Permitir que não participe."
      justificativa: "Normaliza a exclusão."
    - texto: "Repreender publicamente."
      justificativa: "Aumenta constrangimento."
    - texto: "Conversar em particular."
      justificativa: "Valoriza a escuta e o vínculo."

- pergunta: "A escola decide criar regras para uso de celular. O que deve ser priorizado?"
  alternativas:
    - texto: "Construir regras em conjunto com alunos e pais."
      justificativa: "Promove adesão e corresponsabilidade."
    - texto: "Impor regras sem diálogo."
      justificativa: "Gera resistência e quebra de confiança."
    - texto: "Não criar regras."
      justificativa: "Deixa o uso descontrolado."
    - texto: "Criar regras apenas para alguns."
      justificativa: "Gera sensação de injustiça."

- pergunta: "Um aluno troca mensagens durante avaliação. O que fazer?"
  alternativas:
    - texto: "Conversar depois sobre ética e consequências."
      justificativa: "Promove reflexão e responsabilidade."
    - texto: "Anular a prova sem explicação."
      justificativa: "Pune sem conscientizar."
    - texto: "Ignorar a situação."
      justificativa: "Incentiva repetição da atitude."
    - texto: "Fazer escândalo na sala."
      justificativa: "Expõe e constrange sem educar."
